<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSpark Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F3F4F6; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card-header { font-weight: bold; font-size: 1.25rem; margin-bottom: 1rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 8px; font-weight: 500; }
        .btn-approve { background: #10B981; color: white; }
        .btn-reject { background: #EF4444; color: white; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ee51b11f-36a8-44ef-85a7-28b1a976cf5b.png" alt="EcoSpark logo" class="h-8 w-8">
                <span class="ml-2 text-xl font-bold text-green-600">EcoSpark Admin</span>
            </div>
            <a href="index.html" class="px-4 py-2 rounded-md text-sm font-medium bg-green-600 text-white hover:bg-green-700 transition">Home</a>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="card p-6 mb-8">
            <div class="card-header">Pending Activity Submissions</div>
            <div id="pending-list">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>
        <div class="card p-6">
            <div class="card-header">Approved Activities</div>
            <div id="approved-list">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>
    </main>
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
    const firebaseConfig = window.firebaseConfig || {
        apiKey: "AIzaSyCwx8U-E5XtIRcypJJ140pkr_m6HWQseXM",
        authDomain: "waterdispenser-481aa.firebaseapp.com",
        projectId: "waterdispenser-481aa",
        storageBucket: "waterdispenser-481aa.appspot.com",
        messagingSenderId: "277682505465",
        appId: "1:277682505465:web:0a69d843263ba2746ec428",
        measurementId: "G-1EJ50VTXRR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Use a collectionGroup query to find 'submissions' subcollections regardless of whether
    // the parent docs under 'activities_pending' exist. Then filter by path to get only the
    // pending submissions (those under activities_pending/{uid}/submissions).
    async function fetchPending() {
        const container = document.getElementById('pending-list');
        container.innerHTML = '<p class="text-gray-500">Loading...</p>';
        try {
            const items = [];
            const subsSnap = await db.collectionGroup('submissions').get();
            subsSnap.forEach(snap => {
                const data = snap.data();
                const ref = snap.ref; // DocumentReference
                const fullPath = ref.path; // e.g. "activities_pending/{uid}/submissions/{docId}"
                if (!fullPath.includes('activities_pending/')) return; // skip non-pending
                const docId = ref.id;
                // parent is the 'submissions' collection; parent.parent is the activities_pending/{uid} doc
                const userDoc = ref.parent.parent;
                const uid = userDoc ? userDoc.id : null;
                data._docId = docId;
                data._userId = uid;
                items.push(data);
            });

            if (items.length === 0) { container.innerHTML = '<p class="text-gray-500">No pending submissions.</p>'; return; }
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'mb-4 p-4 border rounded-lg bg-gray-50';
                div.innerHTML = `
                    <div class="font-bold text-green-700">${item.username || 'Unknown'} (${item.school || ''})</div>
                    <div class="text-gray-700">Activity: <span class="font-semibold">${item.activity || ''}</span> — <span class="text-sm text-gray-500">${item.activityPoints || 0} pts</span></div>
                    <div class="text-gray-500 mb-2">${item.description || ''}</div>
                    ${item.photoData ? `<img src="${item.photoData}" class="mb-2 w-full rounded" />` : ''}
                    <button class="btn btn-approve mr-2" onclick="approveActivity('${item._userId}','${item._docId}', ${item.activityPoints || 0})">Approve</button>
                    <button class="btn btn-reject" onclick="rejectActivity('${item._userId}','${item._docId}')">Reject</button>
                `;
                container.appendChild(div);
            });
        } catch (err) { console.error(err); container.innerHTML = '<p class="text-red-500">Failed to load pending submissions</p>'; }
    }

    // Load approved submissions (from activities_approved/{uid}/submissions/{id})
    async function fetchApproved() {
        const container = document.getElementById('approved-list');
        container.innerHTML = '<p class="text-gray-500">Loading...</p>';
        try {
            const items = [];
            const subsSnap = await db.collectionGroup('submissions').get();
            subsSnap.forEach(snap => {
                const data = snap.data();
                const ref = snap.ref;
                const fullPath = ref.path;
                if (!fullPath.includes('activities_approved/')) return;
                const docId = ref.id;
                const userDoc = ref.parent.parent;
                const uid = userDoc ? userDoc.id : null;
                data._docId = docId;
                data._userId = uid;
                items.push(data);
            });

            if (items.length === 0) { container.innerHTML = '<p class="text-gray-500">No approved submissions.</p>'; return; }
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'mb-4 p-4 border rounded-lg bg-white';
                div.innerHTML = `
                    <div class="font-bold text-green-700">${item.username || 'Unknown'} (${item.school || ''})</div>
                    <div class="text-gray-700">Activity: <span class="font-semibold">${item.activity || ''}</span> — <span class="text-sm text-gray-500">${item.activityPoints || 0} pts</span></div>
                    <div class="text-gray-500 mb-2">${item.description || ''}</div>
                    ${item.photoData ? `<img src="${item.photoData}" class="mb-2 w-full rounded" />` : ''}
                `;
                container.appendChild(div);
            });
        } catch (err) { console.error(err); container.innerHTML = '<p class="text-red-500">Failed to load approved submissions</p>'; }
    }

    async function approveActivity(userId, docId, points) {
        try {
            const subRef = db.collection('activities_pending').doc(userId).collection('submissions').doc(docId);
            const snap = await subRef.get();
            if (!snap.exists) return;
            const data = snap.data();
            // Move to approved collection
            const approvedRef = db.collection('activities_approved').doc(userId).collection('submissions');
            await approvedRef.doc(docId).set(data);
            // Remove pending
            await subRef.delete();
            // Increment user points atomically
            const userRef = db.collection('users').doc(userId);
            await db.runTransaction(async (tx) => {
                const u = await tx.get(userRef);
                const current = (u.exists && u.data().points) ? u.data().points : 0;
                tx.set(userRef, { points: current + (points || 0) }, { merge: true });
            });
            fetchPending();
            alert('Approved and points awarded');
        } catch (err) { console.error(err); alert('Approve failed: ' + (err.message || err)); }
    }

    async function rejectActivity(userId, docId) {
        try {
            const subRef = db.collection('activities_pending').doc(userId).collection('submissions').doc(docId);
            await subRef.delete();
            fetchPending();
            alert('Rejected');
        } catch (err) { console.error(err); alert('Reject failed: ' + (err.message || err)); }
    }

    fetchPending();
    </script>
</body>
</html>
